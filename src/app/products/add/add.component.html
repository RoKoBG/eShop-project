<div class="container">
  <div class="center">
    <div class="last-items-box">
      <div class="last-items-box-bar">Add products</div>
      <div class="row">
        <div class="col"></div>
        <div class="col-7">
          <br/>
          <form #addProductsForm="ngForm" (ngSubmit)="submit()" class="">
            <label for="name">Product Name</label>
            <input
              class="form-control"
              id="name"
              type="text"
              [(ngModel)]="product.name"
              #name="ngModel"
              name="name"
              placeholder="Name"
              required
            />
            <p class="error-message" *ngIf="name.invalid && name.touched">
              Please Enter Product Name!
            </p>
            <br/>

            <label for="category">Select Category: </label>
            <select
              class="form-control"
              id="category"
              [(ngModel)]="product.category"
              #selectCat="ngModel"
              name="category"
            >
              <option value="" disabled>Please select category</option>
              <option value="Smartphones">Smartphones</option>
              <option value="Processors">Processors</option>
              <option value="Video Cards">Video Cards</option>
              <option value="Monitors">Monitors</option>
              <option value="Storage">Storage</option>
              <option value="Other">Other</option>

              
            </select>
            <p
              class="error-message"
              *ngIf="selectCat.invalid && selectCat.touched"
            >
              Please Select Category!
            </p>
            <div>
              <br/>

            <label for="description">Description</label><br/>
            <textarea
              class="form-control"
              id="description"
              rows="3"
              [(ngModel)]="product.description"
              #description="ngModel"
              name="description"
              minlength="20"
              required
            ></textarea></div>
            <p
              class="error-message"
              *ngIf="description.invalid && description.touched"
            >
              Please enter description more than 20 symbols!
            </p>
            <br/>

            <label>Brand</label>
            <input
              class="form-control"
              type="text"
              #brand="ngModel"
              placeholder="Iphone, MSI... etc."
              [(ngModel)]="product.brand"
              name="brand"
              required
            />
            <p class="error-message" *ngIf="brand.invalid && brand.touched">
              Please Enter a Brand!
            </p>
            <br/>

            <label>Product Code:</label>
            <input
            class="form-control"
              type="text"
              #productCode="ngModel"
              placeholder=""
              [(ngModel)]="product.code"
              name="productCode"
              required
            />
            <p
              class="error-message"
              *ngIf="productCode.invalid && productCode.touched"
            >
              Please Enter a Product Code!
            </p>
            <br/>

            <label>Image URL</label>
            <input
              class="form-control"
              type="text"
              #imgUrl="ngModel"
              placeholder="http://..."
              [(ngModel)]="product.imageUrl"
              pattern="https?:\/\/.*"
              name="imgURL"
              required
            />
            <p class="error-message" *ngIf="imgUrl.invalid && imgUrl.touched">
              Please provide valid URL
            </p>
            <br/>

            <label>Quantity</label>
            <input
              class="form-control"
              type="number"
              placeholder="Quantity"
              [(ngModel)]="product.quantity"
              #quantity="ngModel"
              name="quantity"
              required
            />
            <p
              class="error-message"
              *ngIf="quantity.invalid && quantity.touched"
            >
              Please Enter Quantity!
            </p>
            <br/>

            <label>Price</label>
            <input
              class="form-control"
              type="number"
              #price="ngModel"
              placeholder="Price"
              [(ngModel)]="product.price"
              name="price"
              required
            />
            <p class="error-message" *ngIf="price.invalid && price.touched">
              Please Enter Price!
            </p>
            <input
              [disabled]="addProductsForm.invalid"
              type="submit"
              value="Add to inventory"
              class="btn btn-primary"
            />
          </form>
        </div>
        <div class="col"></div>
      </div>
    </div>
  </div>
</div>
